<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 8 api</title>
</head>
<body>
<div class="users"></div>
<div>
  <input type="text" placeholder="name" class="user-edit-form__name">
  <input type="text" placeholder="age" class="user-edit-form__age">
  <input type="button" value="Save" class="user-edit-form__button">
</div>
<a href="/">Go to users list</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  window.onload = () => {
    const btn = $('.user-edit-form__button');
    btn.click(() => {
      const url = '/users/edit/' + btn.attr('user-id');
      const data = {
        name: $('.user-edit-form__name').val(),
        age: $('.user-edit-form__age').val(),
        id: btn.attr('user-id')
      };
      $.ajax({
        url: url,
        type: "POST",
        data: data
//        success: success
      });
    });
  }
</script>
</body>
</html>
