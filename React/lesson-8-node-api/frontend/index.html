<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 8 api</title>
</head>
<body>
<form action="/" class="user-create-form">
  <input type="text" placeholder="name" class="user-create-form__name">
  <input type="text" placeholder="age" class="user-create-form__age">
  <input type="button" value="Create" class="user-create-form__button">
</form>
<div class="users-list"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  window.onload = () => {
    $('.user-create-form__button').click(() => {
      const url = '/users/add/';
      const data = {
        name: $('.user-create-form__name').val(),
        age: $('.user-create-form__age').val(),
      };
      $.ajax({
        url: url,
        type: "POST",
        data: data
      })
    });
  }
</script>
</body>
</html>
